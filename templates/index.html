<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediScope - Intelligent Health Monitor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin-top: 40px;
    }
    #map {
      height: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      border: none;
    }
    .result-card {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-2">MediScope ðŸ§ </h1>
  <p class="text-center text-muted mb-4">AI-Powered Symptom Analysis & Disease Monitoring</p>

  <!-- Symptom Input Card -->
  <div class="card p-4 mb-4">
    <form id="symptomForm">
      <div class="mb-3">
        <label for="symptoms" class="form-label">Describe your symptoms</label>
        <textarea class="form-control" id="symptoms" rows="3" placeholder="E.g., fever, headache, body pain..."></textarea>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Your Location</label>
        <input type="text" class="form-control" id="location" placeholder="City or coordinates">
      </div>
      <button type="submit" class="btn btn-primary w-100">Analyze Symptoms</button>
    </form>
  </div>

  <!-- Result Card -->
  <div id="resultCard" class="card p-4 result-card" style="display:none;">
    <h5 class="mb-3">Analysis Result</h5>
    <div id="result"></div>
  </div>

  <!-- Map Card -->
  <div class="card p-4 mb-4">
    <h5>Disease Risk Map</h5>
    <div id="map"></div>
  </div>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase JS (Modular SDK) -->
<script type="module">
  // Import Firebase functions
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

  // Your Firebase config (from your code)
  const firebaseConfig = {
    apiKey: "AIzaSyDihC1AHWHA2AHiEI-OyfzTZK4jegcUu8I",
    authDomain: "mediscope-c5354.firebaseapp.com",
    projectId: "mediscope-c5354",
    storageBucket: "mediscope-c5354.firebasestorage.app",
    messagingSenderId: "418415084423",
    appId: "1:418415084423:web:341e77c0cd704f2ffb4922"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Initialize map
  const map = L.map('map').setView([20.5937, 78.9629], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Convert city name to coordinates using OpenStreetMap
  async function getCoordinates(location) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;
    try {
      const response = await fetch(url);
      const data = await response.json();
      if (data && data.length > 0) {
        return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
      } else {
        return { lat: 20.5937, lng: 78.9629 }; // default India center
      }
    } catch (err) {
      console.error("Geocoding error:", err);
      return { lat: 20.5937, lng: 78.9629 };
    }
  }

  // Update map markers
  async function updateMapMarkers() {
    map.eachLayer((layer) => { if (layer instanceof L.Circle) map.removeLayer(layer); });

    const snapshot = await getDocs(collection(db, "reports"));
    snapshot.forEach(doc => {
      const data = doc.data();
      const coords = data.coordinates || { lat: 20.5937, lng: 78.9629 };

      let color = "green";
      if (data.analysis?.severity === "moderate") color = "orange";
      else if (data.analysis?.severity === "severe") color = "red";

      L.circle([coords.lat, coords.lng], {
        color: color,
        fillColor: color,
        fillOpacity: 0.5,
        radius: 5000
      }).addTo(map)
      .bindPopup(`
        <strong>Symptoms:</strong> ${data.symptoms}<br>
        <strong>Probable:</strong> ${data.analysis?.probable_diseases.join(", ")}<br>
        <strong>Severity:</strong> ${data.analysis?.severity}
      `);
    });
  }

  // Initial map load
  updateMapMarkers();

  // Form submission
  const form = document.getElementById('symptomForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const symptoms = document.getElementById('symptoms').value.trim();
    const location = document.getElementById('location').value.trim();

    if (!symptoms) {
      alert("Please enter your symptoms!");
      return;
    }

    const resultCard = document.getElementById('resultCard');
    const resultDiv = document.getElementById('result');
    resultCard.style.display = 'block';
    resultDiv.innerHTML = `<div class="alert alert-info">Analyzing symptoms...</div>`;

    try {
      // TODO: Replace with Flask / Gemini call
      // Simulated analysis for testing
      const analysis = {
        probable_diseases: ["Flu", "Common Cold"],
        severity: ["mild","moderate","severe"][Math.floor(Math.random()*3)],
        infectious_potential: "medium",
        advice: "Rest, hydrate, and monitor temperature"
      };

      resultDiv.innerHTML = `
        <div class="mb-2"><strong>Probable Diseases:</strong> ${analysis.probable_diseases.join(', ')}</div>
        <div class="mb-2"><strong>Severity:</strong> <span class="${analysis.severity === 'severe' ? 'text-danger' : analysis.severity === 'moderate' ? 'text-warning' : 'text-success'}">${analysis.severity}</span></div>
        <div class="mb-2"><strong>Infectious Potential:</strong> ${analysis.infectious_potential}</div>
        <div class="mb-2"><strong>Advice:</strong> ${analysis.advice}</div>
      `;

      // Get coordinates
      const coords = await getCoordinates(location);

      // Save to Firestore
      await addDoc(collection(db, "reports"), {
        symptoms: symptoms,
        location: location,
        coordinates: coords,
        analysis: analysis,
        timestamp: serverTimestamp()
      });

      console.log("Report saved âœ…");
      updateMapMarkers();

    } catch (err) {
      resultDiv.innerHTML = `<div class="alert alert-danger">Error connecting to server.</div>`;
      console.error(err);
    }
  });
</script>
</body>
</html>
